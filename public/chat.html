<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/flatly.css" id="style-mode" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css" />  
</head>

<body>
    <div class="mt-5 container">
        <div class="row row1">
            <div class="col-sm-9" id="chatbox">
                <!-- For every nth child switch which side text is aligned -->
                <div id="sentMessages"></div>
            </div>
            <div class="col-sm-3" id="usersbox">
                <ul id="activeUsers"></ul>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-9">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="5" id="message"></textarea>
            </div>
            <div class="col-sm-3 submit-row">
                <button class   ="btn btn-primary" id="send">Send</button>
            </div>
        </div>
    </div>
    </div>

    </div>
    </div>
    <div class="row">
        <div class="col-sm-12 night mb-3">
            <button type="button" class="btn btn-outline-dark" id="night-mode">Night Mode</button>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            val = true;
            $('#night-mode').on('click', function () {
                $('#style-mode').toggle(function () {
                    if (val) {
                        $(this).attr('href', './styles/darkly.css');
                        val = false;
                    } else {
                        $(this).attr('href', './styles/flatly.css');
                        val = true;
                    }
                });
            });
        });
    </script>
</body>

</html>
